<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<div layout:fragment="content" class="container my-3">
    <h3 class="my-3 border-bottom pb-2">로그인</h3>
    <form th:action="@{/user/login}" method="post">
        <div th:if="${param.error}">
            <div class="alert alert-danger" id="error-alert" style="display: block;">
                사용자ID 또는 비밀번호를 확인해 주세요.
            </div>
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">사용자ID</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="사용자ID" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호" required>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">로그인</button>
            <a th:href="@{tempPassword}" class="btn btn-link">비밀번호 찾기</a>
            <a th:href="@{searchPw}" class="btn btn-link">비밀번호 변경</a>
        </div>
    </form>
</div>
</html>
