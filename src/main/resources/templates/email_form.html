<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<div layout:fragment="content" class="container my-3">
    <h3 class="my-3 border-bottom pb-2">비밀번호를 잊으셨나요?</h3>
    <form th:action="@{/user/tempPassword}" th:object="${tempPasswordForm}" method="post">
        <div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}" role="alert">
            <ul>
                <li th:each="error : ${#fields.allErrors()}" th:text="${error}"></li>
            </ul>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">사용자 이메일</label>
            <input type="text" th:field="*{email}" id="email" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">임시 비밀번호 생성</button>
    </form>
</div>
</html>
